<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今日の1枚タロット</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: radial-gradient(circle at top, #283b6f, #050614 60%);
      color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px 16px 24px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin: 4px 0 6px;
      letter-spacing: 0.06em;
    }

    .subtitle {
      font-size: 13px;
      color: #dcdff5;
      line-height: 1.4;
      margin-bottom: 14px;
    }

    .card-area {
      width: 100%;
      max-width: 260px;
      margin: 0 auto 12px;
      aspect-ratio: 3 / 5;
      border-radius: 20px;
      overflow: hidden;
      background: radial-gradient(circle at top, #262f55, #050614);
      position: relative;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.04);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-area::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 22px;
      background: radial-gradient(circle at top, rgba(248, 226, 138, 0.5), transparent 60%);
      opacity: 0.6;
      pointer-events: none;
    }

    .card-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      z-index: 1;
      transition: transform 0.15s ease-out;
    }

    .card-area img:active {
      transform: scale(0.97);
    }

    button {
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #f9e28a, #f5c76d);
      color: #3c310c;
      margin-bottom: 6px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out, filter 0.1s;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      filter: brightness(0.98);
    }

    button:disabled {
      opacity: 0.45;
      cursor: default;
      box-shadow: none;
    }

    #hint {
      font-size: 12px;
      color: #b9bedf;
      margin-bottom: 12px;
    }

    .result {
      margin-top: 10px;
      text-align: left;
      background: rgba(10, 13, 35, 0.92);
      padding: 14px 14px 12px;
      border-radius: 16px;
      font-size: 14px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .result h2 {
      font-size: 17px;
      margin: 0 0 4px;
    }

    .result .keyword {
      font-size: 12px;
      color: #f9e28a;
      margin-bottom: 6px;
      letter-spacing: 0.04em;
    }

    .insta-area {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
    }

    .insta-text {
      margin-bottom: 6px;
      color: #dcdff5;
      font-size: 12px;
    }

    /* ▼ インスタ用ボタン（aタグだけどボタンっぽく） */
    .insta-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      color: #0b0c1a;
      background: linear-gradient(135deg, #ffe3a7, #ffb8c9);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
    }

    .insta-link span.icon {
      font-size: 14px;
    }

    .insta-link:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>今日の1枚タロット</h1>
    <p class="subtitle">
      スタートを押して、シャカシャカ動くカードをタップしてね。<br>
      止まった1枚が、今日のあなたへのメッセージです。
    </p>

    <div class="card-area">
      <img id="card-image" src="./cards/back.png" alt="タロットカード" />
    </div>

    <button id="start-btn">スタート</button>
    <p id="hint">スタート → カードをタップすると止まります</p>

    <div id="result" class="result hidden">
      <h2 id="card-title"></h2>
      <div id="card-keyword" class="keyword"></div>
      <p id="card-text"></p>

      <div class="insta-area">
        <div class="insta-text">このタロットを描いたイラストレーター</div>
        <!-- ここをボタンっぽいリンクに変更 -->
        <a
          id="insta-link"
          class="insta-link"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="icon">✦</span>
          <span>Instagramでイラストを見る</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Instagram ボタン用（参考コードを反映）
    const instagramUrl = "https://www.instagram.com/yuzupon_to_pokoto/";
    const instaLink = document.getElementById("insta-link");
    instaLink.href = instagramUrl;

    // ★ ここに16枚のカード情報を書く
    const cards = [
      {
        id: "0_TheFool",
        title: "愚者",
        keyword: "はじまり・自由・冒険",
        image: "./cards/0_TheFool.png",
        text: "決めすぎないで、心がときめく方向に一歩踏み出してみて。失敗しても大丈夫、そこからまた学べます。"
      },
      {
        id: "1_TheMagician",
        title: "魔術師",
        keyword: "チャンス・集中・創造",
        image: "./cards/1_TheMagician.png",
        text: "今のあなたは、持っているものを組み合わせて新しいものを生み出せるとき。ピンときたことに集中してみて。"
      },
      {
        id: "2_TheHighPriestess",
        title: "女教皇",
        keyword: "直感・静けさ・観察",
        image: "./cards/2_TheHighPriestess.png",
        text: "慌てて答えを出さなくて大丈夫。静かな時間をとって、自分の直感の声を聞いてみて。"
      },
      {
        id: "3_TheEmpress",
        title: "女帝",
        keyword: "豊かさ・やさしさ・育てる",
        image: "./cards/3_TheEmpress.png",
        text: "自分にも人にもやさしくすると、思った以上の豊かさが返ってきそう。好きなものに愛情を注いでみて。"
      },
      {
        id: "4_TheEmperor",
        title: "皇帝",
        keyword: "決断・責任・リーダーシップ",
        image: "./cards/4_TheEmperor.png",
        text: "今日は「自分で決める」ことがテーマ。小さなことでも、自分の意思で選ぶことを意識してみて。"
      },
      {
        id: "5_TheHierophant",
        title: "法王",
        keyword: "学び・伝える・つながり",
        image: "./cards/5_TheHierophant.png",
        text: "誰かから学ぶ・誰かに教える、どちらも良い日。安心できる人との対話がヒントをくれそうです。"
      },
      // ……この要領で 15 まで追加する……
    ];

    const cardImage = document.getElementById("card-image");
    const startBtn = document.getElementById("start-btn");
    const resultBox = document.getElementById("result");
    const titleEl = document.getElementById("card-title");
    const keywordEl = document.getElementById("card-keyword");
    const textEl = document.getElementById("card-text");

    let timer = null;
    let currentIndex = 0;

    function startRoulette() {
      if (cards.length === 0) return;

      resultBox.classList.add("hidden");
      startBtn.disabled = true;
      document.getElementById("hint").textContent = "カードをタップすると止まります";

      timer = setInterval(() => {
        currentIndex = Math.floor(Math.random() * cards.length);
        cardImage.src = cards[currentIndex].image;
      }, 70);
    }

    function stopRoulette() {
      if (!timer) return;

      clearInterval(timer);
      timer = null;

      const card = cards[currentIndex];
      cardImage.src = card.image;
      titleEl.textContent = card.title;
      keywordEl.textContent = card.keyword;
      textEl.textContent = card.text;

      resultBox.classList.remove("hidden");
      startBtn.disabled = false;
      startBtn.textContent = "もう一度引く";
      document.getElementById("hint").textContent = "もう一度引きたいときはボタンを押してね";
    }

    startBtn.addEventListener("click", startRoulette);
    cardImage.addEventListener("click", stopRoulette);
  </script>
</body>
</html>
