      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

      padding: 16px;

      transform: translateY(0);
      pointer-events: auto;
    }

      position: relative;
      padding-top: 62%;
      margin-bottom: 10px;
      background: #ddd;
    }
    .photo-wrapper img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;

      font-size: 11px;

</head>
